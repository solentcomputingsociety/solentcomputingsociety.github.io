<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="s/tyle/main.css">
	<title>Sing up | Solent Computing Society</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="icon" href="/img/favicon_16x16.png" type="image/png" sizes="16x16" />
	<link rel="icon" href="/img/favicon_36x36.png" type="image/png" sizes="36x36" />
	<link rel="icon" href="/img/favicon_96x96.png" type="image/png" sizes="96x96" />
	<link rel="apple-touch-icon" href="/img/apple/touch_icon.png" />
	<meta name="apple-mobile-web-app-title" content="Computing Society">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="description" content="Sign up to the Solent Computing Society">
	<link rel="manifest" href="/app/manifest.webmanifest">
	<script>const page_ref = "7d2abf2d0fa7c3a0c13236910f30bc43";</script>
	<script type="text/javascript" src="s/cript/app.js"></script>
	<link rel="manifest" href="/app/manifest.webmanifest">
	<script type="text/javascript">if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js')}</script>
</head>
<body>
	<div id="welcome_page">
		<div class="content">
			<div id="b_banner"></div>
			<div>
				<form method="post">
					<div id="login_panel" class="hide">
						<div class="input_container">
							<input type="email" id="signup_email" placeholder="Email address" required="required">
						</div>
						<div class="input_container">
							<input type="password" id="signup_password" placeholder="Password" required="required">
						</div>
						<div id="login_panel_submit" class="input_container">
							<div id="login_panel_error" class="hide"></div>
							<input type="submit" value="Sign up" id="login_submit">
						</div>
					</div>
					<div id="load_spinner" class="margin_top"></div>
				</form>
			</div>
		</div>
		<div class="footer" id="footer_content">
			<p class="white_text center_text no_margin">Already have an account, <span id="user_registration_action">sign in</span>?</p>
		</div>
	</div>
</body>
</html>
