		}
		h1 {
			margin: 2em 2em 0em;
		}
		h1, p {
			color: #ffffff;
			text-align: center;
			font-weight: bold;
		}
		p {
			font-size: 15px;
			margin: 1em auto;
			padding: 0 1em;
			width: 350px;
			max-width: 90vw;
		}
		a {
			cursor: pointer;
			text-decoration: underline;
		}
		div#load_spinner {
			margin: 2em auto 0;
			height: 24px;
			width: 24px;
			animation: rotate 0.8s infinite linear;
			border: 6px solid #ffffff;
			border-right-color: transparent;
			border-radius: 100%;
		}
		.hide {
			display: none;
		}
		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="content">
		<div id="b_banner"></div>
		<h1>You're currently offline!</h1>
		<p>It seems that you are currently offline. This means that content cannot be displayed at the moment.</p>
		<p>Click to <a id="retry">Retry</a>?</p>
		<div id="load_spinner" class="hide"></div>
		<script type="text/javascript">document.getElementById("retry").addEventListener("click",function(e){
			e.target.parentElement.outerHTML = "";
			document.getElementById("load_spinner").classList.remove("hide");
			setTimeout(function(){location.reload()},500);
		});</script>
	</div>
</body>
</html>
