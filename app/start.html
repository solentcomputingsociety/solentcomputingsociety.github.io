<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/s/tyle/main.css">
	<meta name="robots" content="noindex">
	<title>Loading... | Solent Computing Society</title>
</head>
<body>
	<div id="welcome_page">
		<div class="content">
			<div id="b_banner"></div>
		</div>
	</div>
	<script type="text/javascript">
		if (!navigator.onLine){
			location.href = "offline.html";
		} else {
			document.cookie="hideno=0; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/app/"
			var logo = document.getElementById("b_banner");
			logo.outerHTML = "<div class=\"app_nav no_fixed no_padding\" id=\"ref_nav\">" + logo.outerHTML + "</div>";
			logo = document.getElementById("b_banner");
			logo.style.margin = "0px " + (((window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) - logo.clientWidth) / 2) + "px";
			var play = setInterval(animate,10);
			var rate = 1;
			function animate(){
				var decrement_reference = Math.ceil(((logo.clientWidth) / (((window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) - logo.clientWidth) / 2)));
				logo.style.marginLeft = logo.style.marginRight = (parseInt(logo.style.marginRight) - (decrement_reference * rate)*0.05) + "px";
				if (parseInt(logo.style.marginLeft) < 0){
					logo.style.marginLeft = logo.style.marginRight = "0";
				}
				logo.style.width = Math.floor(parseInt(logo.offsetWidth) - (decrement_reference * (rate*2))) + "px";
				logo.style.height = Math.floor(parseInt(logo.offsetHeight) - (decrement_reference * (rate*2))) + "px";
				if (parseInt(logo.style.width) <= 150) {
					var diffRate = 150 - parseInt(logo.offsetWidth);
					logo.setAttribute("id","s_banner");
					logo.removeAttribute("style");
					clearInterval(play);
					document.getElementById("welcome_page").style.backgroundColor = "#ffffff";
					setTimeout(function () {
						location.assign(".");
					}, 600);
				}
				if (rate == 3){
					document.getElementById("ref_nav").classList.remove("no_padding");
				}
				rate += 1
			}
		}
	</script>
</body>
</html>
